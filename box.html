<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* 
        block level element, 화면 전체를 쓰는 태그
         */
        h1{
            border: 5px solid red;
            padding:20px;
            margin:0px;
            display: block;
            width:100px;
        }
        /* 
        inline element, 자신의 부피만큼을 쓰는 태그
         */
    </style>
</head>
<body>
    <h1>CSS</h1>
    <h1>CSS</h1>
</body>
</html>
